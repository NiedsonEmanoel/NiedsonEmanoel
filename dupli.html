<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Duplicador de Palavras</title>
    <!-- adicionando o Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form>
        <div class="form-group">
          <label for="texto">Insira o texto original:</label>
          <textarea class="form-control" id="texto" name="texto" rows="4" cols="50"></textarea>
        </div>
        <div class="form-group">
          <label for="repeticoes">Quantas vezes cada palavra deve ser repetida?</label>
          <input type="number" class="form-control" id="repeticoes" name="repeticoes" min="1" max="10">
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="ignorarPontuacao" name="ignorarPontuacao" value="true">
          <label class="form-check-label" for="ignorarPontuacao">Ignorar pontos, vírgulas e ponto e vírgulas?</label>
        </div>
        <button type="button" class="btn btn-primary" onclick="duplicarPalavras()">Duplicar</button>
      </form>
      <br>
      <div id="resultado"></div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XvoP+o49MDtolrM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    

    <script>
      function duplicarPalavras() {
        var textoOriginal = document.getElementById("texto").value;
        var numRepeticoes = document.getElementById("repeticoes").value;
        var ignorarPontuacao = document.getElementById("ignorarPontuacao").checked;
        var manterPontuacaoUltimaOcorrencia = true;
        var palavras = textoOriginal.split(" ");
        var textoDuplicado = "";
        for (var i = 0; i < palavras.length; i++) {
          var palavraSemPontuacao = palavras[i].replace(/[.,;]/g, "");
          var pontuacao = palavras[i].slice(palavraSemPontuacao.length);
          for (var j = 0; j < numRepeticoes; j++) {
            textoDuplicado += palavraSemPontuacao;
            if (j == numRepeticoes - 1) {
              if (palavras[i].length > palavraSemPontuacao.length && (palavras[i][palavras[i].length - 1] == "." || palavras[i][palavras[i].length - 1] == "," || palavras[i][palavras[i].length - 1] == ";")) {
                if (manterPontuacaoUltimaOcorrencia) {
                  textoDuplicado += pontuacao;
                }
              } else if (ignorarPontuacao) {
                textoDuplicado += pontuacao;
              }
              if (i != palavras.length - 1) {
                textoDuplicado += " ";
              }
            } else {
              textoDuplicado += " ";
            }
          }
        }
        console.log(textoDuplicado);
        document.getElementById("resultado").innerHTML = textoDuplicado;
      }
    </script>
  
    
</body>
